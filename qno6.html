<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WAP to say thegrade you obtained by Switch case.</title>
	<script type="text/javascript">
		let grade;
		grade=prompt("Enter your grade:");
		switch(grade)
		{
			case'A+':
			alert("Dear you obtain grade is:"+grade);
			break;
			case'A':
			alert("Dear you obtain grade is:"+grade);
			break;
			case'b+':
			alert("Dear you obtain grade is:"+grade);
			break;
			case'b':
			alert("Dear you obtain grade is:"+grade);
			break;
			case'c+':
			alert("Dear you obtain grade is:"+grade);
			break;
		}
	</script>
</head>
<body>

</body>
</html>
