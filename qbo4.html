<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WAP to print given number is even or odd.</title>
	<script type="text/javascript">
		let num;
		num=parseInt(prompt("Input a number:"));
		if(num%2==0)
		document.write("even number is:"+num);
	    else
	    document.write("odd number is:"+num);
	</script>
</head>
<body>

</body>
</html>
